<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Card Collection</h1>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button data-type="all" class="filter-btn active">All</button>
            <button data-type="normal" class="filter-btn">Normal</button>
            <button data-type="fire" class="filter-btn">Fire</button>
            <button data-type="water" class="filter-btn">Water</button>
            <button data-type="grass" class="filter-btn">Grass</button>
            <button data-type="electric" class="filter-btn">Electric</button>
            <button data-type="ice" class="filter-btn">Ice</button>
            <button data-type="fighting" class="filter-btn">Fighting</button>
            <button data-type="poison" class="filter-btn">Poison</button>
            <button data-type="ground" class="filter-btn">Ground</button>
            <button data-type="flying" class="filter-btn">Flying</button>
            <button data-type="psychic" class="filter-btn">Psychic</button>
            <button data-type="bug" class="filter-btn">Bug</button>
            <button data-type="rock" class="filter-btn">Rock</button>
            <button data-type="ghost" class="filter-btn">Ghost</button>
            <button data-type="dragon" class="filter-btn">Dragon</button>
        </div>


        <!-- Pokémon Cards Container -->
        <div class="card-container" id="card-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
